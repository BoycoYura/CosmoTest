  <div class="content_app" role="main">
    <p>Список задач в эфире:</p>
  
    <div class="mediafiles_list">
      <div class="mediafile" (dblclick)="changeRoute('/create_task_second',{'type':file.type,'id':file.id,'duration':file.duration})" routerLinkActive="active" [ngClass]="{'active': active_file.file_name == file.file_name}" (click)="setActiveFile(file)" *ngFor="let file of mediaflies">
        <p class="mediafile__title">Медиа файл</p>
        <div class="file_block">
          <div class="file_block__left">
            <div class="image_immiter"></div>
            <div class="file_info">
              <p class="file_info__name">{{file.file_name}}</p>
              <p class="file_info__format">{{file.file_name}}.{{file.format}}</p> 
            </div>
          </div>
        </div>
        <div class="file_time" *ngIf="file.type == 'video'">
          <p>Длительность: {{file.duration}}s <span class="size">Размер: {{file.size}}</span>    </p>
        </div>
      </div>
    </div>
    <button class="file_submit_btn" (click)="changeRoute('/create_task_second',{'type':active_file.type,'id':active_file.id,'duration':active_file.duration})" >Применить выбранный файл</button>
  </div>
